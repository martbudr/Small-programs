<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="cover"/>
    <article>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="flex-container">
        <div class="icon"> <img src="images/icon-music.svg" alt="icon"/> </div>
        <div class="plan"><p>
          <b>Annual Plan</b><br>
          $59.99/year
        </p></div>
        <div class="change"> <a href="">Change</a> </div>
      </div>
    
      <div class="proceed">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martbudr" target="_blank">Martyna Budrewicz</a>.
  </footer>
</body>
</html>
