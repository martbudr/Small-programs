<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 48em)">
      <source srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-mobile.jpg" alt="" id="picture-product">
    </picture>
    <section>
      <h4>Perfume</h4>

      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price">
        <h1>$149.99</h1>
        <s>$169.99</s>
      </div>
    
      <button>
        <img src="images/icon-cart.svg" alt="*">
        Add to Cart
      </button>
      
      
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martbudr">Martyna Budrewicz</a>.
  </footer>
</body>
</html>
